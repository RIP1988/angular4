<div class="form-group">
  <label for="title">Title:</label>
  <input type="text" class="form-control" id="title" [(ngModel)]="book.title">
</div>
<div class="form-group">
  <label for="author">Author:</label>
  <input type="text" class="form-control" id="author" [(ngModel)]="book.author">
</div>
<div class="form-group">
  <label for="copies">Available copies:</label>
  <input type="number" class="form-control" id="copies" [(ngModel)]="book.availableCopies">
</div>
<button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
