<table class="table">
  <tr>
    <td>
      <table class="table table-hover">
        <tr>
          <th>Login</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
        </tr>
        <tr *ngFor="let user of users" (click)="showDetails(user)">
          <td>{{user.login}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.mail}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
